<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Название услуги | Cyber Car Detailing</title>
    <link rel="stylesheet" href="../styles2.css">
</head>
<body>
    <header>
        <div class="logo">
            <a href="../index.html">
                <img src="../logo.png" alt="Cyber Car Detailing">
            </a>
        </div>
    </header>

    <div class="service-container">
        <h1>Название услуги</h1>
        <p class="service-description">Описание услуги...</p>

        <h2>Цены</h2>
        <ul class="service-prices">
            <li>Базовая - 1000 грн</li>
            <li>Премиум - 2500 грн</li>
            <li>VIP - 5000 грн</li>
        </ul>

        <h2>Примеры работ</h2>
        <div class="carousel">
            <div class="carousel-track">
                <img src="../photo/image1.png" alt="Работа 1">
                <img src="../photo/image2.png" alt="Работа 2">
                <img src="../photo/image3.png" alt="Работа 3">
                <img src="../photo/image4.png" alt="Работа 4">
                <img src="../photo/image5.png" alt="Работа 5">
            </div>
        </div>
        
        <button class="prev-btn">‹</button>
        <button class="next-btn">›</button>

        <a href="../index.html" class="back-btn">Назад</a>
    </div>

    <script>
        const track = document.querySelector('.carousel-track');
        const prevBtn = document.querySelector('.prev-btn');
        const nextBtn = document.querySelector('.next-btn');

        let index = 0;

        function updateCarousel() {
            track.style.transform = `translateX(${-index * 100}%)`;
        }

        nextBtn.addEventListener('click', () => {
            if (index < track.children.length - 1) index++;
            updateCarousel();
        });

        prevBtn.addEventListener('click', () => {
            if (index > 0) index--;
            updateCarousel();
        });
    </script>
</body>
</html>
